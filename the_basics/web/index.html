<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <!-- Viewport -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- PWA -->
  <meta name="theme-color" content="#0175C2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mrowisko">
  <meta name="description" content="Scheduling App for Hard Working Ants">

  <title>Mrowisko</title>

  <!-- Icons -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/x-icon" href="favicon.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <script>
    /* ============================
       DISPLAY MODE (PWA / browser)
       ============================ */

    // detect whether app is standalone or in browser

    window.getDisplayMode = function () {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        return 'standalone';
      }
      if (window.navigator.standalone === true) {
        return 'standalone'; // iOS
      }
      return 'browser';
    };

    /* ============================
       PWA INSTALL FLOW (Android)
       ============================ */


    let deferredPrompt = null;
    window.canInstallPWA = false;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      window.canInstallPWA = true;

      window.dispatchEvent(
        new CustomEvent('pwa-install-available')
      );
    });

    window.triggerPWAInstall = async function () {
      if (!deferredPrompt) return false;

      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;

      deferredPrompt = null;
      window.canInstallPWA = false;

      return choice.outcome === 'accepted';
    };

    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      window.canInstallPWA = false;

      window.dispatchEvent(
        new CustomEvent('pwa-installed')
      );
    });

  </script>
</head>

<body class="loading">

<!-- Flutter bootstrap -->
<script src="flutter_bootstrap.js" async></script>

<!-- ============================
     LOADING SCREEN
     ============================ -->


<div id="flutter-loading" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.3s ease;
">
  <!-- Spinner -->
  <div style="
    width: 48px;
    height: 48px;
    border: 3px solid rgba(1, 117, 194, 0.1);
    border-top: 3px solid #0175C2;
    border-radius: 50%;
    animation: spin 1s ease-in-out infinite;
    margin-bottom: 20px;
  "></div>

  <div style="
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: #333;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 0.5px;
  ">
    Loading Mrowisko...
  </div>
</div>

<style>
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  body.loading {
    overflow: hidden;
    margin: 0;
    height: 100vh;
  }
</style>

<script>
  window.addEventListener('flutter-first-frame', () => {
    const loader = document.getElementById('flutter-loading');
    if (!loader) return;

    loader.style.opacity = '0';
    setTimeout(() => {
      loader.remove();
      document.body.classList.remove('loading');
    }, 300);
  });
</script>

</body>
</html>
